<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--c:if test="${loginUsuario.usuarioLogado == null}">
            <script>location.href = "loginusuario.xhtml";</script>
        </c:if-->
        <div class="div-box">
        <ui:include src="menugeral.xhtml"/>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="inline" value="Calendario:" />
                <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />

                <p:outputLabel for="mask" value="Data:" />
                <p:calendar id="mask" value="#{agendaController.agena.data}" pattern="dd-MM-yyyy" mask="true" />

                <p:outputLabel for="time" value="Horario:" />
                <p:calendar id="time" value="#{agendaController.agena.horario}" pattern="HH:mm" timeOnly="true"  />
                
            </h:panelGrid>

            <p:commandButton value="Cadastrar" update="msgs" actionListener="#{agendaController.cadastrar()}" icon="ui-icon-check" />

            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Inline:" />
                    <h:outputText value="#{calendarView.date1}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <h:outputText value="Mask:" />
                    <h:outputText value="#{agendaController.agena.data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <h:outputText value="Time:" />
                    <h:outputText value="#{agendaController.agena.horario}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </p:panelGrid>
            </p:dialog>
        </h:form>
        </div>
    </h:body>
</html>
