<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="div-box">
            <ui:include src="menugeral.xhtml"/>
            <p:panel style="border-color: #33ff99">
            <h:form id="formCadUsu">
                <p:growl life="4000" showDetail="true" showSummary="true" sticky="true"/>
                <p:fieldset id="fielCadUsu" style="border-color: aqua" legend="Cadastrar Usuario">
                    <h:panelGrid columns="3">
                        
                        <p:outputLabel value="Nome*: "/>
                        <p:inputText id="txtNome" value="#{usuarioController.cadUsuario.nome}" required="true"
                                     requiredMessage="Ta faltando o nome!" maxlength="30" size="30" />
                        <p:message for="txtNome"/>
                        
                        <p:outputLabel value="Cpf*: "/>
                        <p:inputText id="txtCpf" value="#{usuarioController.cadUsuario.cpf}" required="true"
                                     requiredMessage="Ta faltando o cpf!" maxlength="14" size="30"/>
                        <p:message for="txtCpf"/>
                        
                        <p:outputLabel value="Login*: "/>
                        <p:inputText id="txtLogin" value="#{usuarioController.cadUsuario.login}" required="true"
                                     requiredMessage="Ta faltando o login!" maxlength="20" size="30"/>
                        <p:message for="txtLogin"/>
                        
                        <p:outputLabel value="Senha*: " />
                        <p:inputText id="txtSenha" value="#{usuarioController.cadUsuario.senha}" required="true"
                                     requiredMessage="Ta faltando a senha" maxlength="10" size="30"/>
                        <p:message for="txtSenha"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <p:commandButton value="Cadastrar" action="#{usuarioController.cadastrar()}"
                                         update=":formCadUsu"/>
                        <p:commandButton value="Voltar"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
